syntax = "proto2";
package units.proto;

message Location {
  optional uint64 source_area_id = 1;
  optional uint64 target_area_id = 2;
  optional uint64 destination_area_id = 3;
  optional uint64 progress_u = 4;
  optional uint64 connection_id = 5;
}

message UnitId {
  optional uint64 type = 1;
  optional uint64 number = 2;
}

message Unit {
  optional UnitId unit_id = 1;
  optional uint64 template_id = 2;
  optional Location location = 3;
}
