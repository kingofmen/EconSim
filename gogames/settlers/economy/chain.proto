syntax = "proto3";
package settlers.economy.proto;

// Level is a scaling for a process.
message Level {
  // Labour required.
  map<string, int32> workers = 1;
  // Goods produced.
  map<string, int32> outputs = 2;
  // TODO: Capital.
}

// Process models a step in a production web.
message Process {
  // Lookup key.
  string key = 1;
  // Possible scale.
  repeated Level levels = 2;
}



