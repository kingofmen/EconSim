syntax = "proto3";
package raubgraf.state.proto;

import "gogames/raubgraf/proto/state.proto";

message PopOrder {
  uint32 pop_id = 1;
}

// Empty message as substitute for enum.
message EndTurn {}

// Action encapsulates a player order.
message Action {
  // Faction that sent the order.
  Dna source = 1;

  oneof order {
    PopOrder pop_action = 2;
    EndTurn end_turn = 3;
  }
}
