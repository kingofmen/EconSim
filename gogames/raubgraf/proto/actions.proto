syntax = "proto3";
package raubgraf.state.proto;

import "gogames/raubgraf/proto/state.proto";

// Action encapsulates a player order.
message Action {
  enum Kind {
    AK_UNKNOWN = 0;
    AK_POP_ORDER = 1;
    AK_PLAYER_DONE = 2;
  }
  // Action type.
  Kind kind = 1;

  // The target Pop.
  uint32 pop_id = 2;

  // Faction that sent the order.
  Dna source = 3;
}
