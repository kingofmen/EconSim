syntax = "proto3";
package market.proto;

import "market/proto/goods.proto";

message MarketProto {
  // Current prices.
  Container prices = 1;
  // Bid amounts at current prices.
  Container bids = 2;
  // Offers at current prices.
  Container offers = 3;
  // Goods that this market trades in.
  Container goods = 4;
  // Amount of each good traded.
  Container volume = 5;
}
